{% extends "Padre/Dad.html"  %}
<!--Cargar carpeta static-->
{% load static %}
{% block title %} Preguntas {% endblock %}
{% block content %}
<section class="page-section clearfix">
	<div style="width: 75%; margin: auto; text-align: center;color: cornsilk; background: {% static '/Img/principal.jpg' %};">
		<h1>Preguntas</h1>
		<form action="/Preguntas/" method="POST"> {% csrf_token %}
		  <p>Asunto: <input type="text" name="asunto"></p>
		  <p>Email: <input type="text" name="email"></p>  
		  <p>Mensaje: <textarea name="mensaje" rows="15" cols="45"> </textarea></p>  
		  <input type="submit" value="Enviar">
		</form>
	</div>
</section>
{% endblock %}
