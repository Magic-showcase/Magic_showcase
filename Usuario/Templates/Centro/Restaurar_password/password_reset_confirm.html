{% extends "Centro/dad.html"  %}
{% load static %}
{% block title %}Restaurar contrase単a{% endblock %}   
{% block content %}
<div id="login" class="Login_body mt-5" style="color: antiquewhite;" >
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6" style="background-color: #271338; border-radius: 20px; opacity: 0.9;">
                <div id="login-box" class="col-md-12">
                <h3 class="align-self-center">Restaurar contrase単a</h3>

                <form method="POST" class="form-signin">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="new_password1" class="form-control" placeholder="Nueva contrase単a" type="password" id="id_new_password1" required="true">
                    </div>
                    <div class="form-group">
                    <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
                    </div>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
            
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Cambia la contrase単a</button>
                    </button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
