{% extends "Centro/dad.html"  %}
{% load static %}
{% block title %} Cambiar contraseña {% endblock %}
{% block content %}

   <!---FF-->
   <div id="login" class="Login_body mt-5" style="color: antiquewhite;" >
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6" style="background-color: #271338; border-radius: 20px; opacity: 0.9;">
                <div id="login-box" class="col-md-12">
          <form method="POST" class="form-signin">
            {% csrf_token %}
            <h3 class="ml-5">Cambiar contraseña</h3>
            <div class="form-group">
                <input name="old_password" class="form-control" placeholder="Contraseña anterior" type="password" id="id_old_password" required="true">
             </div>
            <div class="form-group">
                <input name="new_password1" class="form-control" placeholder="Nueva contraseña" type="password" id="id_new_password1" required="true">
            </div>
            <div class="form-group">
                <input name="new_password2" class="form-control" placeholder="Confirmar contraseña" type="password" id="id_new_password2" required="true">
            </div>
            {% for field in form %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            {% endfor %}

            <button class="btn btn-lg btn-primary btn-block" type="submit">Actualizar</button>
        </form>

        </div>
        </div>
    </div>
</div> 
{% endblock %}
