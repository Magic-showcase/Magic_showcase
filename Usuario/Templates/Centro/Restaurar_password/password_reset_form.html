{% extends "Centro/dad.html"  %}
{% load static %}
{% block title %} Restablecer la contraseña {% endblock %}   
{% block content %}
<div id="login" class="Login_body mt-5" >
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6" style="background-color: #271338; border-radius: 20px; opacity: 0.9;">
                <div id="login-box" class="col-md-12">
                <h4 class="ml-5 align-self-center">Restablecer la contraseña</h4>
                <form method="POST" class="form-signin ">
                {% csrf_token %}
                    <div class="form-group">
                        <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar correo </button>
                    </div>
                </form>   
             </div>         
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
